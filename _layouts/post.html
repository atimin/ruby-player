layout: default
---

<div class="post">
  <h3 class="title"><a href="{{ site.baseurl }}{{ page.url }}"> {{ page.title }}</a></h3>
  <p class="meta"><span class="date">{{ page.date | date_to_string }} </span></p>
	<div style="clear: both;">&nbsp;</div>
    <div class="entry">
      {{ content }}
    </div>
  </div>
</div>
