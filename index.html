---
layout: default
title: Homepage
---

{% for post in site.posts limit:5 %}
<div class="post">
  <h3 class="title"><a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }}</a></h3>
  <p class="meta"><span class="date">{{ post.date | date_to_string }} </span></p>
	<div style="clear: both;">&nbsp;</div>
    <div class="entry">
      {{ post.content | truncate:300 }}
    </div>
  </div>
</div>
{% endfor %}
